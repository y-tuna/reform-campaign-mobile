<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>사무장 V2</title>
    <style id="expo-reset">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      body {
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 430px;
        height: 100%;
        max-height: 932px;
        background-color: #fff;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
        border-radius: 0;
        overflow: hidden;
      }
      /* 데스크탑에서 둥근 모서리 */
      @media (min-width: 500px) {
        #root {
          border-radius: 24px;
          margin: 20px;
        }
      }
      /* 모바일에서는 전체 화면 */
      @media (max-width: 499px) {
        body {
          background-color: #fff;
        }
        #root {
          max-width: 100%;
          max-height: 100%;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
